spring.application.name=Taskrabbit
logging.level.com.bafrow=INFO

application.logging.logstash.tcp.shutdown_grace_period=PT1M
application.logging.logstash.tcp.enabled=false
application.logging.logstash.tcp.ring-buffer-size=8192
application.logging.logstash.tcp.host=localhost
application.logging.logstash.tcp.port=5000
spring.datasource.hikari.poolName=Hikari
spring.data.jpa.repositories.bootstrap-mode=deferred
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_updates=true
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.open-in-view=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=taskrabbit
spring.datasource.url=jdbc:postgresql://localhost:5432/taskrabbit
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.order_inserts=true
spring.datasource.hikari.auto-commit=false
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
application.cache.ehcache.time-to-live-seconds=3600
application.cache.ehcache.max-entries=100
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration